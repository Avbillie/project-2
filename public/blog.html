<!DOCTYPE html>
<html lang="en">

<head>
  <title>Blog Post</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <link href="stylesheets/style.css" rel="stylesheet">
</head>

<body>

<header>
<h1>Write Your Blog</h2>
</header>


<form>
  <div class="form-group">
    <label for="userName">User Name</label>
    <input type="email" class="form-control" id="userName" placeholder="User Name">
  </div>
  <div class="form-group">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title">
  </div>

  <div class="form-group">
    <label for="text">Text</label>
    <textarea class="form-control" id="text" rows="10"></textarea>
  </div>
  <button type="submit" class="btn btn-default" id="submit">Create Blog</button>
</form>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/blog.js"></script>

</body>

</html>
