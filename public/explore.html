<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Traveler's Memoir</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
    <link href="stylesheets/style.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <h1 class="title">The Traveler's Memoir</h1>


    <div class="container explore text-center">
        <div class="row">
            <h1 style="font-size: 75px">EXPLORE</h1>
        </div>

        <div class="row justify-content-center align-space-between">
            <div class="col-sm-3">
                <a href="#topArticles" class="explore">
                    <div class="card">
                        <i class="fab fa-readme fa-4x"></i>
                        <h3>Travel Tips</h3>
                    </div>
                </a>
            </div>
            <div class="col-sm-3">

                <a href="#ideas" class="explore">
                <div class="card">
                    <i class="far fa-lightbulb fa-4x"></i>
                    <h3>Inspiration</h3>
                </div>
                </a>
            </div>

            <div class="col-sm-3">
                <a href="#stay" class="explore">
                <div class="card">
                    <i class="fas fa-hotel fa-4x"></i>
                    <h3>Stay</h3>
                </div>
                </a>
            </div>

            <div class="col-sm-3">
                <a href="#outdoors" class="explore">
                    <div class="card">
                        <i class="fas fa-mountain fa-4x"></i>
                        <h3>The Great Outdoors</h3>
                    </div>
                </a>
            </div>
        </div>

    </div>

    <div class="container explore" style="opacity: 0.9">
        <h1>Travel Tips</h1>
        <div id="topArticles" class="row justify-content-center align-space-between"></div>
    </div>

    <div class="container explore" style="opacity: 0.9">
        <h1>Inspiring Ideas</h1>
        <div id="ideas" class="row justify-content-center align-space-between"></div>
    </div>


    <div class="container explore" style="opacity: 0.9">
        <h1>Go Near</h1>
        <div id="stay" class="row justify-content-center align-space-between"></div>
    </div>

    <div class="container explore" style="opacity: 0.9">
        <h1>The Great Outdoors</h1>
        <div id="outdoors" class="row justify-content-center align-space-between"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/explore.js"></script>

</body>

</html>
